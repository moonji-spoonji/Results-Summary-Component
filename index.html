<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
  <script defer src="./main.js"></script> 
</head>
<body>
  <section>

    <div class="result">
      <div class="inner">
        <h2> Your Result </h2> 
      
        <div class="circle">
          <h2 class="score"> 76 </h2>
          <h3 class="total"> of 100 </h3>
        </div>
      </div>
      <div class="status">
        <h1 class="great"> Great </h1>
        <p class="user-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
      
    </div>
    
    <div class="summary">
      <h1 class="title"> Summary</h1>
      
      <div class="category reaction">
        <div class="title">
          <div class="icon"></div>
          <h2 class="cat"></h2>
        </div>        
        <p class="summary-score"><strong></strong></p>
      </div>

      <div class="category memory">
        <div class="title">
          <div class="icon"></div>
          <h2 class="cat"></h2>
        </div>        
        <p class="summary-score"><strong></strong></p>
      </div>
      
      <div class="category verbal">
        <div class="title">
          <div class="icon"></div>
          <h2 class="cat"></h2>
        </div>        
        <p class="summary-score"><strong></strong></p>
      </div>
      
      <div class="category visual">
        <div class="title">
          <div class="icon"></div>
          <h2 class="cat"></h2>
        </div>        
        <p class="summary-score"></p>
      </div>

      <button> Continue </button>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/moonji-spoonji">Moonji</a>.
  </div>
</body>
</html>
